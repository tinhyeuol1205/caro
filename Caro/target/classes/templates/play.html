<script>
    let player = 1;
    let win = false;
    let winningTiles = [];
    let timming = new Date().getTime() // tinh toan thoi gian man choi

    const cells = document.querySelectorAll('[data-cell]');

    function parseCell(box) {
        const [row, col] = box.dataset.cell.split(',');
        return {
            col: col,
            row: row,
        }
    }

    function addStone(e) {
        if (e.target.classList.contains('whiteStone') || e.target.classList.contains('blackStone')) {
            return;
        } else {
            let col, row, type
            if (player == 1) {
                e.target.classList.add('blackStone');
                player = 2;
                cell = parseCell(e.target,1)
                col = cell.col
                row = cell.row
                type = 1
            } else {
                e.target.classList.add('whiteStone');
                player = 1;
                cell = parseCell(e.target,1)
                col = cell.col
                row = cell.row
                type = -1
            }
            console.log(col, row, type, Date.now()-timming)
        }
    }

    cells.forEach(cell => {
        cell.addEventListener('click', addStone, false);
    });

    (function () {
        const time = document.querySelector('.main1 .time');
        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;

        x = setInterval(function() {
            const now = new Date().getTime(),
                distance = now - timming ;
            re = Math.floor((distance % (hour)) / (minute)) + " : " + Math.floor((distance % (minute)) / second);
            time.innerHTML = re
        }, 0)
    }());
</script>
